name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2 # checks out git repository

      - uses: actions/setup-node@v1 # setup Node
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
